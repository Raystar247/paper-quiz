{%load static%}
<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user: main page</title>
    <link rel="stylesheet" href="{% static 'css/question.css' %}">
</head>
<body>
    <div class='outer'>
        <a href="" class="btn btn-rounded" id='timeDisplay'>01:00</a>
        <p class='index'>Q {{question.index}}</p>
        <div class='q_text'><div class='innerq'>{{question.q_text}}</div></div>
        <form action='/register_answer/{{person.name}}/{{question.group.name}}/{{question.index}}/' method="POST">
            {% csrf_token %}
            <input type="text" name='answer' placeholder="input answer" class='answerbox'/><br>
            <button type="submit" class='next-btn'>NEXT</button>
        </form>
    </div>
    <script type="text/javascript">
        let time = {{rest_seconds}};
        let finishUri = "{{finishpage_uri}}";
    </script>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/timer.js' %}"></script>
</body>
</html>
